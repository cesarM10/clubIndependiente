<div class="row justify-content-center m-0">
    <!-- Modal Registro Actividad-->
    <div class="modal fade" id="staticBackdropRegistroActividad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span style="color: white;">¿Desea registrar una nueva actividad?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                    (click)="crearActividad()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-7 contenedor">
        <h1>Registro de Nueva Actividad</h1>

        <form class="formulario">
            <div class="encabezado">
                <h5>Registrar Actividad</h5>
            </div>
            <div class="contenedor-formulario p-3">
                <div class="mb-3">
                    <label for="nombreActividad" class="form-label">Nombre Actividad</label>
                    <input type="text" class="form-control" id="nombreActividad" name="nombreActividad" placeholder="Ingrese el nombre de la actividad" [(ngModel)]="actividad.nombreActividad">
                </div>
                <div class="mb-3">
                    <label for="horario" class="form-label">Horario</label>
                    <input type="text" class="form-control" id="horario" name="horario" placeholder="Ingrese el horario" [(ngModel)]="actividad.horarioActividad">
                </div>
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable</label>
                    <input type="text" class="form-control" id="responsable" name="responsable" placeholder="Ingrese el Nombre y Apellido del responsable" [(ngModel)]="actividad.responsableActividad">
                </div>
                <div class="mb-3">
                    <label for="cuota" class="form-label">Valor de la cuota</label>
                    <input type="number" class="form-control" id="cuota" name="cuota" placeholder="Ingrese el valor de la cuota" [(ngModel)]="actividad.valorCuotaActividad">
                </div>
                <div class="boton-formulario" *ngIf="actividad.nombreActividad != '' && actividad.horarioActividad != '' && actividad.responsableActividad != '' && actividad.valorCuotaActividad > 0 && actividad.valorCuotaActividad != null">
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdropRegistroActividad">Registrar Actividad</button>
                </div>
            </div>
        </form>
    </div>
</div>
